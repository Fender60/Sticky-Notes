<!doctype html>
<html dir="ltr" lang="ru-RU">
 
   <head>	
	<meta charset="UTF-8">
   	<title>Stickers</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sarina&display=swap" rel="stylesheet">
	
	<meta name="viewport" content="width= device-width">
      </head>
<body>	
<div class="wrapper">
<header class="header">
 <div class="header__container">
  <div class="header__logo">
   <!--<img src="image/sticker1.png">--!>
<div class="logo"></div>
   <div class="header__title">Sticky Notes</div>
  </div>
  <button class="header__btn">Добавить</button>
 </div>
</header>
<main class="main">
 <div class="modal">
  <textarea class="modal__text" rows="15" cols="30" maxlength="150" autofocus></textarea>
 </div>
 <div class="board">
  <div class="board__container">
   <div class="board__body stickers">
    <div class="stickers__item item1">
     <div class="item__close"><span></span></div>
    </div>
    <div class="stickers__item item2">
     <div class="item__close"><span></span></div>
    </div>
    <div class="stickers__item item3">
     <div class="item__close"><span></span></div>
    </div>
    <div class="stickers__item item4">
     <div class="item__close"><span></span></div>
    </div>
    <div class="stickers__item item5">
     <div class="item__close"><span></span></div>
    </div>
    <div class="stickers__item item6">
     <div class="item__close"><span></span></div>
    </div>
    <div class="stickers__item item7">
     <div class="item__close"><span></span></div>
    </div>
    <div class="stickers__item item8">
     <div class="item__close"><span></span></div>
    </div>
    <div class="stickers__item item9">
     <div class="item__close"><span></span></div>
    </div>

   </div>
  </div>
 </div>
</main>
</div>
<script src="script.js"></script>


</body>
</html>
